<!DOCTYPE html>
<html lang="en" ng-app="healthsurvey">
<head>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/Style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey</title>

    <script src="js/angular.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/app.js?v=0.0.1"></script>
    <script src="js/controllers.js?v=0.0.1"></script>
    <script src="js/TakeSurvey.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-sanitize.min.js"></script>
</head>
<body ng-cloak class="ng-cloak">
    <div class="container-fluid">

        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">

                <ul class="nav">

                    <li><a href="./#/home">Home</a></li>
                    <li class="divider-vertical"></li>
                </ul>
                <a class="brand" href="#">{{LoggedInUser.sCompanyName}}</a>
                <ul class="nav">
                    <li class="divider-vertical"></li>
                    <li class="nav-textOnly">{{LoggedInUser.sFullName}}</li>
                </ul>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span2 Sidebar" ng-show="LoggedInUser">
                <img ng-src="{{LoggedInUser.urlCompanyLogo}}" style="max-width: 100%; padding-top: 10px; max-height:300px;"/>
                <ul class="nav nav-list" ng-show="LoggedInUser.iRole < 3">
                    <li class="nav-header">Menu</li>
                    <li><a href="./#/home">Home</a></li>
                    <li ng-click="logout()">Logout</li>
                    <li class="nav-header" ng-show="LoggedInUser.iRole <= 1">Admin</li>
                    <li class="#"><a href="./#/admin-surveys">Surveys</a></li>
                    <li><a href="./#/admin-companies" ng-show="LoggedInUser.iRole <= 1">Companies</a></li>
                    <li><a href="./#/admin-users">Users</a></li>
                    <li><a href="./#/enrollment-file" ng-show="LoggedInUser.iRole <= 1">Enrollment File</a></li>
                </ul>
                <ul class="nav nav-list" ng-show="LoggedInUser.iRole==3">
                    <li class="nav-header">Menu</li>
                    <li><a href="./#/home">Home</a></li>
                    <li ng-click="logout()">Logout</li>
                    <li class="#"><a href="./#/user-surveys">Surveys</a></li>
                </ul>

                <div class="alert">
                    <span ng-bind="ErrorMessage"></span>
                </div>

            </div>
            <div class="span10 Content">
                <div ng-view></div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span2"></div>
            <div class="span10">
                footer
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://www.google.com/jsapi"> </script>
    <script type="text/javascript">
        google.load('visualization', '1.0', { 'packages': ['corechart'] });
    </script>
</body>
</html>
