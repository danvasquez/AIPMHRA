<h1><span ng-bind="user.sFullName"></span></h1>
<div class="row-fluid">
    <div class="span2 Sidebar">
        <button class="btn btn-danger" ng-click="DeleteUser(user)">Delete User</button>

    </div>
    <div class="span10 offset2">

        <form class="row form-horizontal" ng-submit="SaveUser(user)">
            <div class="control-group">
                <label class="control-label">User Name:</label>
                <div class="controls">
                    <input type="text" ng-model="user.sFullName"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">User ID:</label>
                <div class="controls">
                    <input type="email" ng-model="user.sUserID" required />
                    <div class="input-help">
                        <h4>Invalid Email</h4>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">National ID:</label>
                <div class="controls">
                    <input type="text" ng-model="user.sNationalID"/>
                </div>
            </div>

            <div class="control-group" ng-show="LoggedInUser.iRole==1">
                <label class="control-label">Company:</label>
                <div class="controls">
                    <select
                            ng-model="user.idCompanyID"
                            ng-options="xcompany.idCompanyID as xcompany.sCompanyName for xcompany in $root.companyList"
                            >
                    </select>
                </div>
            </div>

            <div class="control-group" ng-show="LoggedInUser.iRole==2">
                <label class="control-label">Company:</label>
                <div class="controls">
                    <select
                            ng-model="user.idCompanyID"
                            ng-options="xcompany.idCompanyID as xcompany.sCompanyName for xcompany in $root.companyList"
                            >
                    </select>
                </div>
            </div>


            <div class="control-group">
                <label class="control-label">User Type:</label>
                <div class="controls">
                    <select  ng-model="user.iRole">
                        <option ng-show="LoggedInUser.iRole < 2" value="1">AIPM Admin</option>
                        <option ng-show="LoggedInUser.iRole < 3" value="2">Company Admin</option>
                        <option value="3">User</option>
                    </select>

                </div>
            </div>


                <legend>New Password</legend>
                <div class="control-group well-small">
                    <label class="control-label">8 characters minimum:</label>
                    <div class="controls">
                        <input type="password" ng-model="NewPassword" class="immediate-help" password-validate />
                        <div class="input-help">
                            <h4>Password must meet the following requirements:</h4>
                            <ul>
                                <li ng-class="pwdHasLetter">At least <strong>one letter</strong></li>
                                <li ng-class="pwdHasNumber">At least <strong>one number</strong></li>
                                <li ng-class="pwdValidLength">At least <strong>8 characters long</strong></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <strong ng-bind="PasswordMessage"></strong>
            <button class="btn-primary btn-large" type="submit">Save</button>
        </form>
    </div>
</div>
