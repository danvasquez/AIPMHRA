<div class="span10">
    <h1>Users</h1>
    <a href="./#/user/0" class="btn btn-inverse btn-large">Add New User</a>
    <div class="row">
        <div class="span3 offset2">
            <div class="control-group">
                <label class="control-label">Order By:</label>
                <div class="controls">
                    <select ng-model="orderprop">
                        <option value="sFullName">Name</option>
                        <option value="sUserID">User ID</option>
                        <option value="sCompanyName">Company</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="span3">
            <div class="control-group">
                <label class="control-label">Company:</label>
                <div class="controls">

                    <select
                            ng-model="$root.companyFilter"
                            ng-options="xcompany.idCompanyID as xcompany.sCompanyName for xcompany in $root.companyList"
                            >
                    </select>
                </div>

            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <table class="table table-striped table-hover span10 companyTable">
            <thead>
            <tr>
                <th>User</th>
                <th>ID</th>
                <th>Company</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users | orderBy:orderprop | filter:{idCompanyID : $root.companyFilter}" ng-click="GetUserDetails(user.idUserID)">
                <td>{{user.sFullName}}</td>
                <td>{{user.sUserID}}</td>
                <td>{{user.sCompanyName}}</td>
                <td><img ng-src="{{user.urlCompanyLogo}}" /></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
