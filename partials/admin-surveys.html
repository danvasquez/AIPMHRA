<div class="span10">
    <h1>Surveys</h1>

    <div class="row">
        <div class="span10">
            <form class="form-inline">
                <label class="control-label">
                    Create New Survey For Company:
                    <select
                            ng-model="NewSurveyCompany"
                            ng-options="xcompany.idCompanyID as xcompany.sCompanyName for xcompany in $root.companyList"
                            >
                    </select>
                </label>
                <button class="btn btn-success" ng-click="CreateSurvey()">Create Survey</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="span5">
            <div class="control-group">
                <label class="control-label">Order By:</label>
                <div class="controls">
                    <select ng-model="orderprop">
                        <option value="sTitle">Title</option>
                        <option value="sCompanyName">Company</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="span5">
            <div class="control-group">
                <label class="control-label">Company:</label>
                <div class="controls">

                    <select
                            ng-model="$root.companyFilter"
                            ng-options="xcompany.idCompanyID as xcompany.sCompanyName for xcompany in $root.companyList"
                            >
                    </select>
                </div>

            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="span10">
            <table id="tblSurveyTable" class="table table-striped table-hover">
                <thead>
                <tr>

                    <th>Company</th>
                    <th>Survey</th>
                    <th>Status</th>
                    <th>Results</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="survey in surveys | orderBy:orderprop | filter:{iCompany : $root.companyFilter}" ng-click="GetSurveyDetails(survey.idSurveyID)" name='SurveyRow_{{survey.idSurveyID}}'>

                    <td>{{survey.sCompanyName}}</td>
                    <td>{{survey.sTitle}}</td>
                    <td>{{survey.sStatus}}</td>
                    <td><a href="./#/AdminViewResults/{{survey.idSurveyID}}">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
